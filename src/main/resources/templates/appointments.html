<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<div layout:fragment="content" class="wrapper">

    <div class="row dashboard-block-full">
        <div class="col">
            <div class="header-block">
                <div>
                    <h3>Appointments List</h3>
                    <input type="text" placeholder="search">
                </div>
                <a href="/appointment/add" class="btn btn-add">Add appointment +</a>
            </div>
            <div id="doctors">
                <div class="table-responsive custom-table-responsive">
                    <table class="table custom-table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody th:if="${patients != null}">
                        <tr th:each="patient, iterStat : ${patients}">
                            <th scope="row" th:text="${iterStat.index + 1}">1</th>
                            <td><span th:text="${patient.firstName}">FirstName</span> <span th:text="${patient.lastName}">LastName</span></td>
                            <td><span th:text="${patient.phone}">Contact</span></td>
                            <td><span th:text="${patient.email}">Email</span></td>
                            <td><a th:href="@{/patient/{id}/update(id=${patient.id})}">Edit</a></td>
                        </tr>
                        <tr class="spacer"><td colspan="100"></td></tr>
                        </tbody>
                        <tbody th:if="${patients == null || patients.isEmpty()}">
                        <tr>
                            <td colspan="6">No patients found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
