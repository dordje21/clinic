<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add Appointment</title>
</head>
<body>
<div layout:fragment="content" class="wrapper">
    <div class="row dashboard-block-full action-page">
        <div class="col">
            <div>
                <h3>Add Department</h3>
            </div>
            <form class="form-grid" th:action="@{/departments/add(userId=${userId})}" method="post">
                <div class="from-row">
                    <div class="input-block local-forms search-wrap">
                        <label>Name of department</label>
                        <input type="text" placeholder="Name of department" class="search-by-js" data-type="departments">
                        <div class="search-results search-results-js"></div>
                        <input type="hidden" name="departmentId" placeholder="Department" required="required" class="id-value"/>
                    </div>

                </div>



                    <div class="input-block local-forms">
                        <label>Title</label>
                        <input type="text" name="title" required="required" placeholder="Title"/>
                    </div>


                <div class="from-row">
                    <button type="submit" class="btn btn-add">Add Department</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
